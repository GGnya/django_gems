{% extends 'gems/base.html' %}
{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
    {{ user.email }}
    {{ user.profile.user_alias }}
    {{ profile.date_created }}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
    <button class="btn btn-dark btn-lg">Изменить данные</button>
{% endblock %}
